<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <main>
        <h1>Image carousel</h1>
        <section class="slider-wrapper">

            <!-- slides container -->
            <ul class="slides-container">
                <li class="slide fade">
                    <span class="numbertext">1/6</span>
                    <img src="./images/prince-akachi-A07yNZW0iyk-unsplash.jpg" alt="image">
                </li>
                <li class="slide fade">
                    <span class="numbertext">2/6</span>
                    <img src="./images/prince-akachi-bretqQyswfc-unsplash.jpg" alt="image">
                </li>
                <li class="slide fade">
                    <span class="numbertext">3/6</span>
                    <img src="./images/prince-akachi-l3IHXOdMyHQ-unsplash.jpg" alt="image">
                </li>
                <li class="slide fade">
                    <span class="numbertext">4/6</span>
                    <img src="./images/prince-akachi-LWkFHEGpleE-unsplash.jpg" alt="image">
                </li>
                <li class="slide fade">
                    <span class="numbertext">5/6</span>
                    <img src="./images/prince-akachi-V6iX4MiOCyY-unsplash.jpg" alt="image">
                </li>
                <li class="slide fade">
                    <span class="numbertext">6/6</span>
                    <img src="./images/prince-akachi-WazyAbgYNnI-unsplash.jpg" alt="image">
                </li>
            </ul>

            <!-- Prev and Next button -->
                <button class="slide-arrow" id="prev-arrow">&#8249</button>
                <button class="slide-arrow" id="next-arrow">&#8250</button>
            </div>
            

            <ul class="dot-container">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ul>
        </section>

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
